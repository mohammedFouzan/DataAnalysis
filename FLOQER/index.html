<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Data Analysis</title>
    <link rel="shortcut icon" href="images/analysis.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center">Salary Data Report</h1>
    <div class="container mt-5">
        <div class="form-group">           
            <label for="csvFileInput">Upload the CSV file:</label>
            <input type="file" id="csvFileInput" class="form-control-file" accept=".csv" />
        </div>

        <div class="table-responsive mt-4">
            <table id="mainTable" class="display table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Total number of jobs</th>
                        <th>Average Salary in USD</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="mt-5">
            <canvas id="lineChart"></canvas>
        </div>

        <div class="table-responsive mt-5">
            <table id="detailTable" class="display table table-striped table-bordered" style="display:none; width:100%">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Number of Jobs</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
